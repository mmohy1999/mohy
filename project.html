<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Details</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-theme text-theme">
    <header class="sticky-header sticky top-0 z-40 border-b border-divider">
      <div class="container flex items-center justify-between h-16 px-6">
        <a
          href="index.html"
          id="back-home"
          class="text-accent font-semibold flex items-center gap-2"
          data-i18n="backToHome"
          >Back to Home</a
        >
        <div class="flex items-center gap-3">
          <a href="index.html" class="nav-link" data-i18n="home">Home</a>
          <button class="text-accent font-semibold" data-lang-toggle>Arabic</button>
          <button class="btn-icon" data-theme-toggle aria-label="Toggle theme"></button>
        </div>
      </div>
    </header>

    <main>
      <section class="section-gap project-hero reveal">
        <div class="container relative">
          <div class="glow glow-one"></div>
          <div class="glow glow-two"></div>
          <div class="project-shell text-start">
            <div id="project-cover" class="project-cover"></div>
            <div class="project-meta">
              <div>
                <h1 id="project-title" class="text-3xl md:text-4xl font-bold">Project</h1>
                <p id="project-description" class="text-muted mt-4 leading-relaxed"></p>
              </div>
              <div id="project-links" class="project-links flex flex-wrap gap-3"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section-gap reveal">
        <div class="container flex flex-col gap-6 text-start">
          <div class="project-panels">
            <div class="project-panel">
              <h2 class="text-2xl font-bold" data-i18n="featuresTitle">Features</h2>
              <ul id="project-features" class="mt-4 flex flex-col gap-3"></ul>
            </div>
            <div class="project-panel">
              <h2 class="text-2xl font-bold" data-i18n="techStackTitle">Tech Stack</h2>
              <div id="project-tech" class="mt-4 flex flex-wrap gap-2"></div>
            </div>
          </div>
          <div class="project-panel">
            <h2 class="text-2xl font-bold" data-i18n="galleryTitle">Gallery</h2>
            <div id="project-gallery" class="project-gallery mt-4"></div>
          </div>
        </div>
      </section>

      <section id="contact" class="section-gap reveal">
        <div class="container flex flex-col gap-8">
          <div class="text-start">
            <h2 class="text-3xl md:text-4xl font-bold" data-i18n="contactTitle">Contact</h2>
            <p class="text-muted mt-3" data-i18n="contactSubtitle">
              Have a project in mind? Let's connect and build something great.
            </p>
          </div>
          <div id="contact-grid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
        </div>
      </section>
    </main>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/project.js"></script>
  </body>
</html>
